- pregunta: "El aprendizaje se define principalmente como:"
  respuesta_correcta: "Un proceso activo y continuo de construcción del conocimiento"
  respuestas_incorrectas:
    - "La repetición constante de información"
    - "La memorización de contenidos"
    - "La acumulación de datos"

- pregunta: "Aprender implica un cambio en:"
  respuesta_correcta: "La forma de pensar, actuar y comprender"
  respuestas_incorrectas:
    - "Solo la memoria"
    - "Únicamente el comportamiento"
    - "La velocidad de estudio"

- pregunta: "El aprendizaje verdadero se evidencia cuando una persona puede:"
  respuesta_correcta: "Aplicar lo aprendido en nuevas situaciones"
  respuestas_incorrectas:
    - "Repetir definiciones"
    - "Memorizar conceptos"
    - "Leer rápidamente"

- pregunta: "¿Cuál es la función principal de la atención en el aprendizaje?"
  respuesta_correcta: "Iniciar el proceso de aprendizaje"
  respuestas_incorrectas:
    - "Decorar la información"
    - "Repetir contenidos"
    - "Memorizar automáticamente"

- pregunta: "La atención se activa con mayor facilidad cuando el contenido:"
  respuesta_correcta: "Tiene sentido y genera interés"
  respuestas_incorrectas:
    - "Es largo"
    - "Es abstracto"
    - "Es repetitivo"

- pregunta: "El compromiso activo implica principalmente:"
  respuesta_correcta: "Participar, analizar y producir"
  respuestas_incorrectas:
    - "Escuchar en silencio"
    - "Copiar información"
    - "Memorizar textos"

- pregunta: "El aprendizaje superficial ocurre cuando el estudiante:"
  respuesta_correcta: "Solo recibe información"
  respuestas_incorrectas:
    - "Aplica lo aprendido"
    - "Reflexiona críticamente"
    - "Explica a otros"

- pregunta: "La consolidación del aprendizaje requiere:"
  respuesta_correcta: "Práctica, reflexión y descanso"
  respuestas_incorrectas:
    - "Estudio de última hora"
    - "Repetición mecánica"
    - "Evaluaciones finales"

- pregunta: "¿Qué ocurre si el aprendizaje no se consolida?"
  respuesta_correcta: "Se olvida"
  respuestas_incorrectas:
    - "Se fortalece"
    - "Se automatiza"
    - "Se acelera"

- pregunta: "El error productivo se considera:"
  respuesta_correcta: "Una parte necesaria del aprendizaje"
  respuestas_incorrectas:
    - "Un fracaso"
    - "Algo que debe evitarse"
    - "Un castigo académico"

